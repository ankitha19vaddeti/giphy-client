<!DOCTYPE html>
<html>
<head>
<title>Giphy CLient</title>
</head>
<body>
    <div class="app-container">

        <div class="search-wrapper col-45 inline-block">
            <h1>Giphy Client</h1>
            <p>Enter search string and hit G in editor</p>
            <div class="search-bar">
                <input type="text" name="query" id="user-search" />
            </div>
            <div id="results" class='search-results'></div>
        </div>

        <div class='quilljs-editor-wrapper col-45 inline-block'>
            <div id="toolbar-container">
                <button id="custom-button">G</button>
            </div>
            <div id="editor-container"></div>
        </div>

    </div>
</body>
<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
<link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
<link href="style.css" rel="stylesheet">
<script src="giphy_api.js"></script>
<script src="quilljs.js"></script>
</html>
